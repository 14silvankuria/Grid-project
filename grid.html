<!DOCTYPE html>
<html>
  <head>
    <link href="css/grid.css" rel="stylesheet" type="text/css" media="all">
    <title>My First Grid System</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="Red col-md-12">Red</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="Blue col-md-4">Blue</div>
        <div class="Yellow col-md-4">Yellow</div>
        <div class="Blue col-md-4">Blue</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="Black col-md-6">Black</div>
        <div class="White col-md-6">White</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="Orange col-md-3">Orange</div>
        <div class="Purple col-md-6">Purple</div>
        <div class="Teal col-md-3">Teal</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="Indigo col-md-4">Indigo</div>
        <div class="Pink col-md-1">Pink</div>
        <div class="Grey col-md-1">Grey</div>
        <div class="Green col-md-1">Green</div>
        <div class="Gold col-md-1">Gold</div>
        <div class="Margenta col-md-4">Margenta</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="Burgundy col-md-12">Burgundy</div>
      </div>
    </div>
  </body>
</html>
